language: node_js

cache:
  directories:
    - ~/.npm

node_js:
  - 9
  - 8

notifications:
  email: false

branches:
  only:
    - master
    - /^greenkeeper/.*$/
  except:
    - /^v\d+\.\d+\.\d+$/

after_success:
  - npm install -g travis-deploy-once
  - travis-deploy-once "npm run semantic-release"
